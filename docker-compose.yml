version: "3.7"
services:
  db:
    build: mysql
    image: vgm_list_db
    container_name: vgm_list_db
    ports:
      - 3306:3306
  app:
    build: rails
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    image: vgm_list_app
    container_name: vgm_list_app
    ports:
      - 3000:3000
    volumes:
      - ./rails:/vgm_list_App
    depends_on:
      - db